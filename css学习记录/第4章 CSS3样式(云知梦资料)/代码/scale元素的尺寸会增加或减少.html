<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		body{
			padding:200px;
		}
		
		div{
			width:256px;
			height:256px;
			border:2px solid #999;
			overflow:hidden;   /*overflow:hidden  这个就会影藏滚动轴 超出部分让它影藏 */
		}
	</style>
	<script src='jquery.min.js'></script>
</head>
<body>
	<div>
		<img src="dog.png" alt="">
	</div>	
</body>
<script>
$('img').mouseenter(function(){
	$(this).css({'transform':'scale(1.2,1.2)'});
});

$('img').mouseleave(function(){
	$(this).css({'transform':'scale(1,1)'});
});
</script>
</html>
