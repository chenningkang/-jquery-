<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		body{
			padding:200px;
		}
		
		.top{
			width:256px;
			height:256px;
			position: relative;
			border:1px solid #999;
			overflow:hidden;
		}

		.img{
			position: absolute;
			top:0px;
			left:0px;
			width:100%;
			height:100%;
		}

		.op{
			position: absolute;
			top:0px;
			left:0px;
			background: #000;
		}
	</style>
	<script src="jquery.min.js"></script>
</head>
<body>
	<div class='top'>
		<div class='img'>
			<img src="dog.png" alt="">
		</div>	
		<div class="op"></div>
	</div>
</body>
<script>
$('.img').mouseenter(function(){
	$(this).css({'transform':'scale(1.2,1.2)'});
	$(this).next().css({'width':'100%','height':'100%','opacity':'0.2'});
});

$('.op').mouseleave(function(){
	$(this).css({'width':'0px','height':'0px','opacity':'0'});
	$(this).prev().css({'transform':'scale(1,1)'});
});
</script>
</html>
