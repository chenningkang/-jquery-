<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
	</style>
</head>
<body>
	
</body>
<script>
function out(n=9,k=1){  //这里是个默认参数，
	for(i=1;i<=n;i++){
		document.write('<h3>');
		for(j=1;j<=i;j++){
			document.write('<span>'+j+'x'+i+'='+(j*i)+'</span> ');
		}
		document.write('</h3>');
	}

	for(j=0;j<k;j++){
		document.write('<hr>');
	}
}

out(3);  //这个是个传入参数。out(3,0);
	
</script>
</html>
