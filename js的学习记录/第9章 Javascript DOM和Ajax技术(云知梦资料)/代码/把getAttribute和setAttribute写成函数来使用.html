function getA(obj,attr){  //这里有两个属性，一个是元素对象，一个就是k,
	return obj.getAttribute(attr);
}

alert(getA(hidobj,'class'));  //然后你要调用的时候，你在k,上就要加''

function setA(obj,attr,value){  //这里有三个属性，一个是对象，一个是k ,一个是v.

}
