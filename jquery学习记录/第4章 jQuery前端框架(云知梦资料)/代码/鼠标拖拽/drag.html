<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>index</title>
    <style type="text/css">
    </style>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id=div1 style="position:absolute;top:0px;left:0px">
         <img id="id" class="img" src="lamp.png">
    </div>
</body>
<script>
    function drag(obj){
        obj.bind("mousedown", start);

        function start(event) {
            deltaX=event.clientX-obj.offset().left;
            deltaY=event.clientY-obj.offset().top;

            $(document).bind("mousemove", move);
            $(document).bind("mouseup", stop);
            return false;
        }

        function move(event) {
            obj.css({
                "left":(event.clientX-deltaX)+"px",
                "top":(event.clientY-deltaY)+"px"
            })
            return false;
        }

        function stop() {
            $(document).unbind("mousemove", move);
            $(document).unbind("mouseup", stop);

        }
    }
    $(function(){
        var obj=$("#div1");
        drag(obj);
    });
</script>
</html>
